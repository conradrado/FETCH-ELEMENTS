<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>

    <form action="/" method="GET">
      <section>
        <h2>Your Account Info</h2>
        <ul>
          <li>
            <label for="names">Your name</label>
            <input
              type="text"
              name="user-name"
              id="names"
              required
              placeholder="Your Name"
            />
          </li>
          <li>
            <label for="emails">Your Email Address</label>
            <input type="email" name="emailaddr" id="emailadr" required />
          </li>
          <li>
            <label for="userpassword">Your password</label>
            <input
              type="password"
              name="pwd"
              id="userpassword"
              required
              minlength="8"
            />
          </li>
        </ul>
      </section>

      <section>
        <h2>More details plz</h2>
        <ul>
          <li>
            <label for="userage">Your age</label>
            <input
              type="number"
              step="2"
              name="age"
              id="age"
              min="18"
              max="100"
              required
            />
          </li>
          <li>
            <label for="birtdate">Your Birthdate</label>
            <input
              type="date"
              id="birtdate"
              required
              min="1921-01-01"
              max="date"
            />
          </li>

          <li>
            <label for="msg">Your messsage</label>
            <textarea name="msgforusr" id="msg" rows="8"></textarea>
          </li>
        </ul>
      </section>

      <section>
        <h2>yo favorite color?</h2>
        <hr />
        <label for="fav-color">Your favorite color?</label>
        <select name="fav-color" id="fav-color">
          <option value="blue">Blue</option>
          <option value="black">Black</option>
          <option value="red">Red</option>
        </select>
        <hr />
      </section>

      <section>
        <h2>How should we verify your aaccount?</h2>
        <ul>
          <li class="form-control-inline">
            <input
              type="radio"
              name="verify"
              id="viatxtmsg"
              value="textmessage"
              required
            />
            <label for="viatxtmsg">Via Text Message</label>
          </li>

          <li class="form-control-inline">
            <input type="radio" name="verify" id="viaemail" value="emailauth" />
            <label for="viaemail">Via an email</label>
          </li>
        </ul>
      </section>

      <section>
        <h2>How do we contact?</h2>
        <ul>
          <li class="form-control-inline">
            <input
              type="checkbox"
              id="via-phone"
              name="contact"
              value="phone"
            />
            <label for="via-phone">get contact via phone</label>
          </li>

          <li class="form-control-inline">
            <input
              type="checkbox"
              id="via-email"
              name="contact"
              value="email"
            />
            <label for="via-email">get contact via email</label>
          </li>
        </ul>
      </section>

      <section>
        <ul>
          <li class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="term" />
            <label for="agree-terms">Agree to terms?</label>
          </li>
        </ul>
      </section>

      <section>
        <button type="reset">Clear</button>
        <button type="submit">submit</button>
      </section>
    </form>
  </body>
</html>
